<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Vision Pro</title>
  <link rel="stylesheet" href="styles.css">
  <link href=' http://fonts.googleapis.com/css?family=Inter' rel='stylesheet' type='text/css'>
</head>
<body>
  <h1>Add <a href="https://twitter.com/DogVisionSol" target="_blank">VISION</a> to your image</h1>
  <div id="visionselector">
    <div style="display: flex; flex-direction: row; align-items: center">
      <label for="mustacheType">Select your Vision:</label>
      <select id="mustacheType">
        <option value="1">Vision 1</option>
        <option value="2">Vision 2</option>
        <option value="3">Vision 3</option>
        <option value="4">Vision 4</option>
        <option value="5">Vision 5</option>
        <option value="6">Vision 6</option>
        <option value="7">Vision 7</option>
        <option value="8">Vision 8</option>
        <option value="9">Vision 9</option>
      </select>
    </div>
  </div>
  <div id="container-wrapper">
    <div id="canvas-container">
      <div class="konvajs-content" role="presentation"></div>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center">
      <button id="uploadButton">Upload Image</button>
      <button id="saveButton" style="display: none;">Save Image</button>
    </div>
    <button id="closeButton" style="display: none;">âœ–</button>
  </div>
  <script src="https://unpkg.com/konva@9.3.1/konva.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>
  <div class="absolute inset-0 -z-10 h-full w-full bg-gradient-to-br from-gray-200 via-gray-300 to-white"></div>

  <div class="background"></div>

  <!-- Footer -->
  <div class="footer">
    Developed by <a href="https://twitter.com/raidmfers" target="_blank">Bonkmachine</a>
  </div>

</body>
</html>
